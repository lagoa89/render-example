services:
  - type: web
    name: remix-eg
    buildCommand: yarn build
    startCommand: yarn start
    pullRequestPreviewsEnabled: true # optional
    scaling:
      minInstances: 1
      maxInstances: 3
      targetMemoryPercent: 60 # optional if targetCPUPercent is set
      targetCPUPercent: 60 # optional if targetMemory is set